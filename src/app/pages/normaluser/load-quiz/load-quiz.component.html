<div class="boot-strap-wrapper">
  <div class="container-fluid margintop20">
    <h1>Available Quizzes</h1>
    <div class="row margintop20">
      <div class="col-md-4 margintop20" *ngFor="let q of quizzes">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>

          <mat-action-list>
            <button mat-raised-button color="primary">View</button>
            <button [routerLink]="'/normal/instruction/' + q.qid" mat-raised-button color="accent" style="margin-left:20px;">Start</button>
            <button mat-button color="accent">Question :{{q.numberOfQuestions}}</button>
            <button mat-button color="accent">M.M :{{q.maxMarks}}</button>
          </mat-action-list>
        </mat-card>
      </div>

      <div class="col-md-12" *ngIf="quizzes.length == 0">
         <mat-card>
            <mat-card-content>
              <h1>No Quizzes available for this Category</h1>
            </mat-card-content>
         </mat-card>
      </div>
    </div>
  </div>
</div>
