<div class="bootstrap-wrapper">
    <div class="margintop20">
        <h1 >
            Adding to <b>{{qtitle}}</b> 
        </h1>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-md-12 margintop20">

                <mat-card>

                    <mat-card-header>
                        <mat-card-subtitle>
                            Enter the detail of the new question
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <form 
                        (ngSubmit)="onAddQuestionBtnClick()"
                        #addQuestionForm="ngForm"
                       >
                           <mat-form-field class="w100" appearance="outline">
                               <mat-label>Question</mat-label>
                               <textarea 
                                 required
                                 [(ngModel)]="question.content"
                                 matInput
                                 name="content"
                                 rows="10"
                                 type="text"
                                 placeholder="Enter Question here"
                               >
                               </textarea>
                             </mat-form-field>
                             <div class="row">
                                 <div class="col-md-6">
                                   <mat-form-field  class="w100" appearance="outline">
                                       <mat-label>Option 1</mat-label>
                                       <input
                                         required
                                         [(ngModel)]="question.option1"
                                         matInput
                                         name="option1"
                                         type="text"
                                         placeholder="Enter option1 here"
                                       />
                                     </mat-form-field>
                                 </div>
       
                                 <div class="col-md-6">
                                   <mat-form-field  class="w100" appearance="outline">
                                       <mat-label>Option 2 </mat-label>
                                       <input
                                         required
                                         [(ngModel)]="question.option2"
                                         matInput
                                         name="option1"
                                         type="text"
                                         placeholder="Enter option2 here"
                                       />
                                     </mat-form-field>
                                 </div>
                             </div>
                             <div class="row">
                               <div class="col-md-6">
                                 <mat-form-field  class="w100" appearance="outline">
                                     <mat-label>Option 3</mat-label>
                                     <input
                                       required
                                       [(ngModel)]="question.option3"
                                       matInput
                                       name="option3"
                                       type="text"
                                       placeholder="Enter option3 here"
                                     />
                                   </mat-form-field>
                               </div>
       
                               <div class="col-md-6">
                                   <mat-form-field  class="marginleft20" class="w100" appearance="outline">
                                       <mat-label>Option 4 </mat-label>
                                       <input
                                         required
                                         [(ngModel)]="question.option4"
                                         matInput
                                         name="option4"
                                         type="text"
                                         placeholder="Enter option4 here"
                                       />
                                     </mat-form-field>
                               </div>       
                           </div>
                           <!-- Can be implemented using mat-select also -->
                             <div class="text-center"> 
                               <mat-form-field  class="marginleft20" style="width: 49%;" appearance="outline">
                                   <mat-label>Select Answer </mat-label>
                                   <input
                                     required
                                     [(ngModel)]="question.answer"
                                     matInput
                                     name="answer"
                                     type="text"
                                     placeholder="Enter answer here"
                                   />
                                 </mat-form-field>
                             </div>
       
                             <div class="text-center">
                               <button type="submit" [disabled]="!addQuestionForm.valid" mat-raised-button mat-button color="primary">Add Question</button>
                           </div>
                       </form>
                    </mat-card-content>
                </mat-card>
                
            </div>
        </div>
    </div>
</div>
