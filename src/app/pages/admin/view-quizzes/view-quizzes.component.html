<mat-card class="margintop10" *ngFor="let q of quizzes">
   
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>  
      </mat-card-header>

      <mat-card-content>
          <p>{{q.description}}</p>
      </mat-card-content>

      <mat-card-actions>
          <button [routerLink]="'/admin/view-questions/' + q.qid + '/' + q.title" mat-raised-button color="primary">Question</button>
          <button mat-stroked-button color="accent">Max marks : {{q.maxMarks}}</button>
          <button mat-flat-button color="accent">No. of Question : {{q.numberOfQuestions}}</button>
          <button [routerLink]="'/admin/quizzes/' + q.qid" mat-stroked-button color="accent">Update</button>
          <button mat-stroked-button color="accent">Attempts</button>
          <button mat-flat-button color="warn" (click)="onDeleteBtnClick(q.qid)">DELETE</button>
      </mat-card-actions>
</mat-card>


<div class="container text-center">
    <button routerLink="/admin/add-quizz" style="margin-top: 20px;" mat-raised-button color="primary">Add New Quiz</button>
</div>
