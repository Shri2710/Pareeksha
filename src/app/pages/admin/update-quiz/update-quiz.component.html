<mat-card *ngIf="quiz">
    <h1>Update Quiz</h1>
  
    <div class="bootstarp-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form #addQuizForm="ngForm" (ngSubmit)="onSaveQuizBtnClick()">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>
                <input
                  required
                  [(ngModel)]="quiz.title"
                  matInput
                  name="title"
                  type="text"
                  placeholder="Enter Title here"
                />
              </mat-form-field>
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                  required
                  [(ngModel)]="quiz.description"
                  name="description"
                  matInput
                  rows="10"
                  placeholder="Enter Description here"
                >
                </textarea>
              </mat-form-field>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="w100" appearance="outline">
                    <mat-label>MaxMarks</mat-label>
                    <input
                      required
                      [(ngModel)]="quiz.maxMarks"
                      matInput
                      name="marks"
                      type="text"
                      placeholder="Enter Max Marks here"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="w100" appearance="outline">
                    <mat-label>No. of Question</mat-label>
                    <input
                      required
                      [(ngModel)]="quiz.numberOfQuestions"
                      matInput
                      name="noofquestion"
                      type="text"
                      placeholder="Enter No Question here"
                    />
                  </mat-form-field>
                </div>
              </div>
              <mat-slide-toggle
                  name="active"
                  style="margin-left: 15px;"
                  [(ngModel)]="quiz.active"
                  [color]="color"
                >
                  Publish Status
                </mat-slide-toggle>
                <br />
                <mat-form-field class="margintop20" appearance="outline">
                  <mat-label>Select a Category</mat-label>
                  <mat-select name="category" required (selectionChange)="onCategorySelect($event)" [(ngModel)]="quiz.category.cid" >
                      <mat-option  *ngFor="let c of categories" [value]="c.cid">
                         {{c.title}}
                      </mat-option>
                  </mat-select>
                </mat-form-field>
              <div class="container text-center margintop20">
                <button
                  [disabled]="!addQuizForm.valid"
                  type="submit"
                  mat-raised-button
                  color="primary"
                >
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
