<h1>Question of {{qtitle}}</h1>

<div class="bootstrap-wraper">

    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button [routerLink]="'/admin/add-question/' + qid+ '/' +qtitle " mat-raised-button mat-button color="primary" class="text-center">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions;let i=index" class="margintop20">
                <mat-card-content style="width: 100%;">
                    <p>
                        <b>Q {{i+1}}</b>
                        <span class="marginleft20" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">   
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p style="margin-top: 20px;"><b>Correct Answer: </b>{{q.answer}}</p>

                        <button (click)="onDeleteClick(q)" mat-button mat-raised-button color="warn">DELETE</button>
                    </div>
                    
                </mat-card-content>
            </mat-card>
        </div>   
    </div>
</div>
